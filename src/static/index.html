<!doctype html>
<html lang="en">
	<head>
		<title>ljs</title>

		<meta name="fragment" content="!" />
		<base href="/" />

		<link rel="stylesheet/less" type="text/css" href="/styles/main.less?v={build}" />

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-43525816-1', 'ljs.io');
			ga('send', 'pageview');
		</script>

		<script type="text/javascript" src="/libs/less-1.4.1.min.js"></script>

		<script type="text/javascript" src="/libs/require.js"></script>
		<script type="text/javascript" src="/scripts/main.js?v={build}"></script>
	</head>
	<body ng-cloak>
		<div id="header" ng-controller="header">
			<div id="logo" ng-click="clickLogo()"><span class="l">l</span>js</div>

			<div id="menu">
				<a class="menu-item"
				   ng-class="{ selected: isSelected(item) }"
				   ng-href="{{ item.link }}"

				   ng-repeat="item in menuItems">{{ item.name }}</a>
			</div>

			<div class="clearfix"></div>
		</div>

		<div id="content" ng-view></div>
	</body>
</html>
