<!doctype html>
<html lang="en">
	<head>
		<title>ljs</title>

		<meta name="fragment" content="!" />
		<base href="/" />

		<link rel="stylesheet/less" type="text/css" href="/styles/main.less?v={build}" />

		<script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
		<script>
			WebFont.load({
				google: {
					families: [ 'IM Fell English', 'Yanone Kaffeesatz:200' ]
				}
			});
		</script>

		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-43525816-1', 'ljs.io');
			ga('send', 'pageview');
		</script>

		<script type="text/javascript" src="/libs/less-1.4.1.min.js"></script>

		<script type="text/javascript" src="/libs/require.js"></script>
		<script type="text/javascript" src="/scripts/main.js?v={build}"></script>
	</head>
	<body>
		<noscript>
			<h1>Sorry.</h1>
			<p>This website uses <a href="http://angularjs.org/">angular.js</a>. There are arguments against requiring javascript just to view the content of a website, but frankly I care a lot more about being able to write decoupled neat code and thus enjoying the development process. Angular allows me to do this at the price that those who run noscript or operate in environments without javascript cannot view my website. Alas, it's a price I'm willing to pay. I can only apologise.</p>
		</noscript>
		<div id="header" ng-controller="header" ng-cloak>
			<div id="logo" ng-click="clickLogo()"><span class="l">l</span>js</div>

			<div id="menu">
				<a class="menu-item"
				   ng-class="{ selected: isSelected(item) }"
				   ng-href="{{ item.link }}"

				   ng-repeat="item in menuItems">{{ item.name }}</a>
			</div>

			<div class="clearfix"></div>
		</div>

		<div id="content" ng-cloak ng-view></div>
	</body>
</html>
